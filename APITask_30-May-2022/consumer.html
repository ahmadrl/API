<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API_task1</title>
</head>

<body>
    <form action="" method="post">

        <label for="age">Hi! <br>Enter your new age:</label><br>
        <input type="text" id="age" name="age">
        <input type="submit" value="send" onclick="run()">
    </form>

    <script>
        var NewAge = document.getElementById('age');

        function run() {

            let data = { name: "Ahmad", age: NewAge.value };

         fetch("api.php", {
                method: 'POST',
                credentials: 'same-origin',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            });
             
        }
       

    </script>
</body>

</html>
